<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./Resources/css/style.css">
    <link rel="stylesheet" href="./Resources/JavaScript/Responsive.js">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <header>
        <nav>
            <p class="menu"><a href="./main.html">Over mij</a></p>
            <p class="menu"><a href="./Projecten.html">Mijn projecten</a></p>
            <p class="menu"><a href="./Contact.html">Kom in contact</a></p>
            <img src="./Resources/Pictures/night mode.png" alt="nacht modus" id="knopje">
        </nav>
    </header>

    <div id="contactinformatie">
        <h1>Contact</h1>
        <p id="contact">Laat hieronder je bericht achter en ik reageer zo snel mogelijk!</p>
        <form id="contact-form">
            <div class="form-row">
              <label for="email">E-mail:</label>
              <input type="text" id="email" name="email" required>
            </div>
        
            <div class="form-row">
              <label for="voornaam">Voornaam:</label>
              <input type="text" id="voornaam" name="voornaam" required>
            </div>
        
            <div class="form-row">
              <label for="achternaam">Achternaam:</label>
              <input type="text" id="achternaam" name="achternaam" required>
            </div>
        
            <div class="form-row">
              <label for="telefoon">Telefoonnummer (optioneel):</label>
              <input type="text" id="telefoon" name="telefoon">
            </div>
        
            <button type="submit">Versturen</button>
          </form>

    <div>
        <p id="contact-mij">Of stuur mij een mail op: jesper.smink@hotmail.nl</p>
    </div>
    <script src="./Resources/JavaScript/Responsive.js"></script>
</body>
</html>
